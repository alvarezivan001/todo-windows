<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="sections" id="header">

  </div>
  <div class="sections" id="main">
    <div class="parts" id="panel">
      <div id="projects">Projects:</div>
      <div id="projects-list">
        <!-- <button id="default">Default</button> -->
        <button id="new-project">+ add new project</button>
        <button id="notes">Notes</button>
      </div>
      <div id="notes">Notes</div>
    </div>
    <div class="parts" id="body">
      <div id="project">name or title</div>
      <ul id="items-list">
        <li id="new-item">
          <button id="new-item-button">
            + add new task
          </button>
        </li>
      </ul>
    </div>
  </div>
  <div class="sections" id="footer">

  </div>



  <script type="module" src="index.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
